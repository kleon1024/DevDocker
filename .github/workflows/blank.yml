name: Dev Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: backend
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dockerkleon/chainmore
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: .
        tags: "dev"
